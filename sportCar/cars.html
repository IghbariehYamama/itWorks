    <h1>כל הרכבים</h1>

    <h3>הוסף רכב חדש</h3>

        <table>
            <thead>

                <td>צבע</td>

                <td><input id="name" placeholder="הכנס שם רכב" type="text"/></td>
                <td><input id="color" placeholder="הכנס צבע רכב" type="text"/></td>

                <td><input id="price" placeholder="הכנס מחיר רכב" type="number"/></td>
                <td><input id="photo" placeholder="קישור לתמונה" type="text"/></td>
                <td><input id="add" value="הוסף" onclick="createCar()" type="button"/></td>
            </tr>
        </table>
    </div>
