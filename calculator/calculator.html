<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="./calculator.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Calculator</h1>
        <table class="center">
            <tr>
                <input id="result"/>
            </tr>
            <tr>
              <td><button type="button" value=7 onclick="number(7)">7</button></td>
              <td><button type="button" value=8 onclick="number(8)">8</button></td>
              <td><button type="button" value=9 onclick="number(9)">9</button></td>
              <td><button type="button" value="*" onclick="number('*')">*</button></td>
            </tr>
            <tr>
                <td><button type="button" value=4 onclick="number('4')">4</button></td>
                <td><button type="button" value=5 onclick="number('5')">5</button></td>
                <td><button type="button" value=6 onclick="number('6')">6</button></td>
                <td><button type="button" value="-" onclick="number('-')">-</button></td>
              </tr>
              <tr>
                <td><button type="button" value=1 onclick="number(1)">1</button></td>
                <td><button type="button" value=2 onclick="number(2)">2</button></td>
                <td><button type="button" value=3 onclick="number(3)">3</button></td>
                <td><button type="button" value="+" onclick="number('+')">+</button></td>
              </tr>
              <tr>
                <td><button type="button" onclick="result()">=</button></td>
                <td><button type="button" value=0 onclick="number(0)">0</button></td>
                <td><button type="button" value="." onclick="number('.')">.</button></td>
                <td><button type="button" value="/" onclick="number('/')">/</button></td>
              </tr>
              <tr>
                <td><button type="button" onclick="empty()">AC</button></td>
                <td><button type="button" onclick="negative()">+/-</button></td>
            </tr>
          </table>
        
    </div>
    
    
</body>
</html>
